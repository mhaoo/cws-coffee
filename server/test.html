<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA v3 Test</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeeFjQqAAAAAFGsiX6sKV2mgbsJx-omedXWO1lJ"></script>
</head>

<body>
    <script>
        function onClick(e) {
            e.preventDefault();
            grecaptcha.ready(function () {
                grecaptcha.execute('reCAPTCHA_site_key', { action: 'submit' }).then(function (token) {
                    console.log(token);
                });
            });
        }
    </script>
</body>

</html>
